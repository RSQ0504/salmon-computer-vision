---
version: "3.3"
services:
  syncing:
    image: rclone/rclone
    env_file:
      - ./.env
    container_name: syncing
    volumes:
      - ${DRIVE}:${DRIVE}
      - /home/${USERNAME}/.config/rclone/rclone.conf:/config/rclone/rclone.conf
    restart: always
    entrypoint: /bin/sh
    command: |
      -c 'rclone copy --bwlimit=0 --buffer-size=128M --transfers=2 --include "/${SITE_NAME}/*/motion_vids/**" --include "/${SITE_NAME}/*/motion_vids_metadata/**" ${DRIVE}/${ORGID} aws:${BUCKET}/${ORGID} --config /config/rclone/rclone.conf --log-level INFO; echo "Finished. Waiting some time..."; sleep 30m'
  syncing-detects:
    image: rclone/rclone
    env_file:
      - ./.env
    container_name: syncing-detects
    volumes:
      - ${DRIVE}:${DRIVE}
      - /home/${USERNAME}/.config/rclone/rclone.conf:/config/rclone/rclone.conf
    restart: always
    entrypoint: /bin/sh
    command: |
      -c 'rclone copy --bwlimit=0 --buffer-size=128M --transfers=2 --include "/${SITE_NAME}/*/detections/**" ${DRIVE}/${ORGID} aws:${BUCKET}/${ORGID} --config /config/rclone/rclone.conf --log-level INFO; echo "Finished. Waiting some time..."; sleep 30m'
  syncing-counts:
    build: 
      context: .
      dockerfile: Dockerfiles/Dockerfile-syncing-counts
    env_file:
      - ./.env
    container_name: syncing-counts
    volumes:
      - ${DRIVE}:${DRIVE}
      - /home/${USERNAME}/.config/rclone/rclone.conf:/config/rclone/rclone.conf
    restart: always
    entrypoint: /bin/sh
    command: |
      /app/syncing-counts.sh -s "${SITE_NAME}" -b "${BUCKET}" -o "${ORGID}" -d "${DRIVE}" -c /config/rclone/rclone.conf
  salmonmd-jetson-0:
    image: ${IMAGE_REPO_HOST}/salmonmd:${TAG}
    environment:
      - HOSTNAME
    env_file:
      - ./.env
    container_name: salmonmd-jetson-0
    network_mode: host
    privileged: true
    user: ${HOST_UID}:${HOST_GID}
    volumes:
      - ${DRIVE}:${DRIVE}
      - /home/${USERNAME}/2024_test_vids:/app/2024_test_vids
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    restart: always
    command: >
      bash -c "python3 training/tools/run_motion_detect_rtsp.py ${FLAGS} ${DEVICE_ID_0} --fps ${FPS} '${RTSP_URL_0}' \"${DRIVE}\""
  salmonmd-jetson-1:
    image: ${IMAGE_REPO_HOST}/salmonmd:${TAG}
    environment:
      - HOSTNAME
    env_file:
      - ./.env
    container_name: salmonmd-jetson-1
    network_mode: host
    privileged: true
    user: ${HOST_UID}:${HOST_GID}
    volumes:
      - ${DRIVE}:${DRIVE}
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    restart: always
    command: >
      bash -c "python3 training/tools/run_motion_detect_rtsp.py ${FLAGS} ${DEVICE_ID_1} --fps ${FPS} '${RTSP_URL_1}' \"${DRIVE}\""
